<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Intro Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      a,
      button {
        font-size: 13px !important;
      }
    </style>
  </head>
  <body style="font-family: 'Epilogue', sans-serif">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg px-4 align-middle">
      <div class="container-fluid">
        <a class="navbar-brand pt-0 pe-4 fw-bold fs-3" href="#">snap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="w-75 offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header justify-content-end">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 400px"
            >
              <li class="nav-item px-2 dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Features
                </a>
                <ul
                  class="dropdown-menu border border-0 shadow p-3 mb-5 bg-body rounded"
                >
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        class="pe-3"
                        src="images/icon-todo.svg"
                        alt="todo list"
                      />
                      Todo List</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        class="pe-3"
                        src="images/icon-calendar.svg"
                        alt="calendar"
                      />
                      Calendar</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        class="pe-3"
                        src="images/icon-reminders.svg"
                        alt="reminder"
                      />
                      Reminders</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        class="pe-3"
                        src="images/icon-planning.svg"
                        alt="planning"
                      />
                      Planning</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item px-2 dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item fw-light px-2">
                <a class="nav-link active" aria-current="page" href="#"
                  >Careers</a
                >
              </li>
              <li class="nav-item fw-light px-2">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
            </ul>

            <div class="text-center">
              <button class="btn justify-self-end px-5" type="submit">
                Login
              </button>
            </div>
            <div class="text-center">
              <button
                class="btn px-4 border border-dark border-1 rounded-4 justify-self-center"
                type="submit"
              >
                Register
              </button>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarScroll"></div>
      </div>
    </nav>

    <div class="container">
      <!-- Main Container -->

      <main class="mt-4 row justify-content-evenly">
        <div
          class="col-sm-10 col-md-10 col-lg-5 order-lg-0 order-1 card border-white"
        >
          <div>
            <h1 style="padding-top: 50px" class="fw-bold display-5 pb-4 lh-1">
              Make remote work
            </h1>
            <p style="font-size: 15px" class="fw-lighter pb-3">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button
              class="btn btn-outline-dark px-4 py-2 mb-5 fw-bold border border-dark border-1 rounded-3"
              type="submit"
            >
              Learn more
            </button>
          </div>
          <div class="">
            <img
              style="width: 80px"
              src="images/client-databiz.svg"
              alt="databiz-logo"
            />
            <img
              style="width: 80px"
              class="px-2"
              src="images/client-audiophile.svg"
              alt="audiophile-logo"
            />
            <img
              style="width: 80px"
              class="px-2"
              src="images/client-meet.svg"
              alt="meet-logo"
            />
            <img
              style="width: 80px"
              class="px-2"
              src="images/client-maker.svg"
              alt="maker-logo"
            />
          </div>
        </div>
        <!-- Right Image -->
        <div
          class="col-4 order-0 d-none d-sm-none d-md-none d-lg-block card border-white"
        >
          <img class="img-fluid" src="images/image-hero-desktop.png" alt="" />
        </div>
        <div class="col-sm-10 col-md-10 order-0 d-lg-none card border-white">
          <img src="images/image-hero-mobile.png" alt="" />
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
